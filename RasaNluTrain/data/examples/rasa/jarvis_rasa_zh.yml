version: "3.1"

nlu:
- intent: greet
  examples: |
    - 你好
    - 哈喽
    - 嗨
    - 嘿
    - 早上好
    - 晚上好
    - 早安
    - 晚安

- intent: query_weather
  examples: |
    - 今天的天气怎么样
    - 明天的天气怎么样
    - 后天的天气怎么样
    - 今天下雨吗
    - 明天下雨吗
    - 后天下雨吗
    - 今天的气温是多少
    - 明天的气温是多少
    - 后天的气温是多少
    - 帮我查询一下今天的天气
    - 帮我查询一下明天的天气
    - 帮我查询一下后天的天气

- intent: query_time
  examples: |
    - 几点了
    - 现在几点
    - 告诉我时间
    - 查询时间

- intent: query_date
  examples: |
    - 今天几号
    - 明天几号
    - 后天几号
    - 今天周几
    - 明天周几
    - 后天周几
    - 今天星期几
    - 明天星期几
    - 后天星期几
    - 查询时间

- intent: search_info
  examples: |
    - 帮我搜索一下[周杰伦]{"entity": "name"}的信息
    - 帮我查询一下[刺客信条]{"entity": "name"}的资料
    - 帮我检索一下[许嵩]{"entity": "name"}的情况   

- intent: control_device
  examples: |
    - 打开[客厅]{"entity": "room"}的[空调]{"entity": "device"}
    - 关闭[客厅]{"entity": "room"}的[空调]{"entity": "device"}
    - 调整[客厅]{"entity": "room"}的[空调]{"entity": "device"}温度为20度
    - 打开[客厅]{"entity": "room"}主[灯]{"entity": "device"}
    - 关闭[客厅]{"entity": "room"}主[灯]{"entity": "device"}
    - 打开[主卧]{"entity": "room"}[灯]{"entity": "device"}
    - 关闭[主卧]{"entity": "room"}[灯]{"entity": "device"}
    - 打开[次卧]{"entity": "room"}[灯]{"entity": "device"}
    - 关闭[次卧]{"entity": "room"}[灯]{"entity": "device"}  

- intent: control_computer
  examples: |
    - 关闭[计算机]{"entity": "computer"}
    - 重启[计算机]{"entity": "computer"}
    - 注销[计算机]{"entity": "computer"}

- intent: search_music
  examples: |
    - 播放音乐
    - 播放歌曲[断桥残雪]{"entity": "song"}
    - 播放[许嵩]{"entity": "artist"}的歌曲[断桥残雪]{"entity": "song"}
    - 播放[周杰伦]{"entity": "artist"}的歌曲
    - 播放歌曲

    
- intent: programming
  examples: |
    - 帮我写一段关于[线性回归]{"entity": "keyword"}的示例[代码]{"entity": "code"}
    - 通过编程实现一个求平均数的功能
    - 写一段计算圆周率的程序[代码]{"entity": "code"}

- intent: execute_cmd
  examples: |
    - 打开[记事本]{"entity": "name"}
    - 打开[记事本]{"entity": "name"}应用
    - 打开[记事本]{"entity": "name"}程序
    - 关闭[记事本]{"entity": "name"}
    - 关闭[记事本]{"entity": "name"}应用
    - 打开[记事本]{"entity": "name"}程序
    - 打开[微信]{"entity": "name"}
    - 打开[微信]{"entity": "name"}应用
    - 打开[微信]{"entity": "name"}程序
    - 关闭[微信]{"entity": "name"}
    - 关闭[微信]{"entity": "name"}应用
    - 关闭[微信]{"entity": "name"}程序    
    - 打开[计算器]{"entity": "name"}
    - 打开[计算器]{"entity": "name"}应用
    - 打开[计算器]{"entity": "name"}程序
    - 关闭[计算器]{"entity": "name"}
    - 关闭[计算器]{"entity": "name"}应用
    - 关闭[计算器]{"entity": "name"}程序
    - 打开[QQ]{"entity": "name"}
    - 打开[QQ]{"entity": "name"}应用
    - 打开[QQ]{"entity": "name"}程序
    - 关闭[QQ]{"entity": "name"}
    - 关闭[QQ]{"entity": "name"}应用
    - 关闭[QQ]{"entity": "name"}程序 
